<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../images/Codang.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gửi ảnh chân dung Đại biểu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #0d6efd;
        text-align: center;
      }
      #photo-summary {
        text-align: center;
        font-size: 16px;
        color: #6c757d;
        margin-top: -15px;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
      }
      select,
      input[type="file"],
      input[type="tel"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      /* CHỈ áp dụng chiều cao cố định cho ô chọn và ô SĐT */
      select,
      input[type="tel"] {
        height: 40px;
      }
      .select2-container .select2-selection--single {
        height: 40px !important;
      }
      .select2-container--default
        .select2-selection--single
        .select2-selection__rendered {
        line-height: 40px !important;
      }
      .select2-container--default
        .select2-selection--single
        .select2-selection__arrow {
        height: 38px !important;
      }
      button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #status {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
      }
      .status-success {
        color: #155724;
        background-color: #d4edda;
      }
      .status-error {
        color: #721c24;
        background-color: #f8d7da;
      }
      .loader {
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .photo-inputs-container {
        display: flex;
        gap: 15px;
        justify-content: space-between;
      }
      .photo-input-group {
        flex: 1;
        text-align: center;
      }
      .photo-input-group label {
        font-size: 14px;
        color: #555;
      }
      .image-preview {
        display: none;
        width: 100%;
        height: 180px;
        object-fit: contain;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f8f9fa;
      }
      /* --- CSS CHO PHẦN HƯỚNG DẪN --- */
      .instructions-container {
        margin-bottom: 25px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
      }
      .instructions-button {
        width: 100%;
        background-color: #f8f9fa;
        border: none;
        padding: 12px 15px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        text-align: left;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.2s;
      }
      .instructions-button:hover {
        background-color: #e9ecef;
      }
      .instructions-button .arrow {
        transition: transform 0.3s ease;
      }
      .instructions-button.active .arrow {
        transform: rotate(180deg);
      }
      .instructions-content {
        padding: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-out;
        background: #fff;
      }
      .instructions-content img {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GỬI ẢNH CHÂN DUNG ĐẠI BIỂU</h1>
      <div class="instructions-container">
        <button id="toggle-instructions-btn" class="instructions-button">
          <span>Nhấn vào đây để xem hướng dẫn chụp ảnh</span>
          <span class="arrow">▼</span>
        </button>
        <div id="instructions-content" class="instructions-content">
          <img
            src="../images/Huong dan.jpg"
            alt="Hướng dẫn chụp ảnh chân dung"
          />
        </div>
      </div>
      <p id="photo-summary">Đang tải thống kê...</p>
      <form id="upload-form">
        <div class="form-group">
          <label for="delegate-select"
            >Chọn Đại biểu (có thể gõ tên để tìm):</label
          >
          <select id="delegate-select">
            <option value="">Đang tải danh sách...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="delegate-phone">Số điện thoại:</label>
          <input
            type="tel"
            id="delegate-phone"
            placeholder="Nhập số điện thoại của đại biểu..."
          />
        </div>
        <div class="form-group">
          <label>Chọn các ảnh chân dung:</label>
          <div class="photo-inputs-container">
            <div class="photo-input-group">
              <label for="photo-thang">Ảnh nhìn thẳng</label>
              <input type="file" id="photo-thang" accept="image/*" />
              <img id="preview-thang" class="image-preview" alt="Xem trước" />
            </div>
            <div class="photo-input-group">
              <label for="photo-trai">Ảnh nghiêng trái</label>
              <input type="file" id="photo-trai" accept="image/*" />
              <img id="preview-trai" class="image-preview" alt="Xem trước" />
            </div>
            <div class="photo-input-group">
              <label for="photo-phai">Ảnh nghiêng phải</label>
              <input type="file" id="photo-phai" accept="image/*" />
              <img id="preview-phai" class="image-preview" alt="Xem trước" />
            </div>
          </div>
        </div>
        <button type="submit" id="submit-btn">Gửi ảnh</button>
      </form>
      <div id="status"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const baseUrl =
          "https://script.google.com/macros/s/AKfycbzSbwhb0_xS6yibmREcGU8mJZ1ESWrnD33pecc4_DAiw-hflYjFXZiYM99ZqCtdYnAkKg/exec"; // !!! THAY THẾ URL API CỦA BẠN VÀO ĐÂY !!!
        const dataUrl = `${baseUrl}?type=photoupload`;

        const delegateSelect = document.getElementById("delegate-select");
        const uploadForm = document.getElementById("upload-form");
        const submitBtn = document.getElementById("submit-btn");
        const statusDiv = document.getElementById("status");
        const inputThang = document.getElementById("photo-thang");
        const inputTrai = document.getElementById("photo-trai");
        const inputPhai = document.getElementById("photo-phai");
        const previewThang = document.getElementById("preview-thang");
        const previewTrai = document.getElementById("preview-trai");
        const previewPhai = document.getElementById("preview-phai");
        const toggleBtn = document.getElementById("toggle-instructions-btn");
        const instructionsContent = document.getElementById(
          "instructions-content"
        );

        if (toggleBtn && instructionsContent) {
          toggleBtn.addEventListener("click", function () {
            this.classList.toggle("active");
            if (instructionsContent.style.maxHeight) {
              instructionsContent.style.maxHeight = null;
            } else {
              instructionsContent.style.maxHeight =
                instructionsContent.scrollHeight + "px";
            }
          });
        }
        let delegatesData = [];

        function setupPreview(input, preview) {
          input.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
              preview.src = URL.createObjectURL(file);
              preview.style.display = "block";
            } else {
              preview.style.display = "none";
            }
          });
        }
        setupPreview(inputThang, previewThang);
        setupPreview(inputTrai, previewTrai);
        setupPreview(inputPhai, previewPhai);

        fetch(dataUrl)
          .then((response) => response.json())
          .then((data) => {
            delegatesData = data.officialDelegates;
            const summaryElement = document.getElementById("photo-summary");
            if (summaryElement) {
              const total = delegatesData.length;
              const complete = delegatesData.filter(
                (d) => d.LinkAnhThang && d.LinkAnhTrai && d.LinkAnhPhai
              ).length;
              summaryElement.textContent = `Đã có ${complete}/${total} đại biểu đủ 3 ảnh chân dung`;
            }
            delegateSelect.innerHTML =
              '<option value="">-- Chọn đại biểu --</option>';
            delegatesData.forEach((delegate) => {
              const option = document.createElement("option");
              option.value = delegate.Hoten;
              if (
                delegate.LinkAnhThang ||
                delegate.LinkAnhTrai ||
                delegate.LinkAnhPhai
              ) {
                option.textContent = `${delegate.Hoten} ✅ (Đã có ảnh)`;
                if (delegate.LinkAnhThang)
                  option.setAttribute("data-img-id", delegate.LinkAnhThang);
              } else {
                option.textContent = delegate.Hoten;
              }
              delegateSelect.appendChild(option);
            });
            $("#delegate-select").select2();
            tippy(document.body, {
              target: ".select2-results__option[data-img-id]",
              content(reference) {
                const imgId = reference.getAttribute("data-img-id");
                if (!imgId) return "Không có ID ảnh";
                const img = document.createElement("img");
                img.src = `${baseUrl}?type=image&id=${imgId}`;
                img.style.width = "150px";
                img.style.height = "auto";
                img.style.display = "block";
                img.style.borderRadius = "4px";
                return img;
              },
              allowHTML: true,
              placement: "right",
              arrow: true,
            });
          })
          .catch((error) => {
            console.error("Lỗi khi tải danh sách:", error);
            delegateSelect.innerHTML =
              '<option value="">Không thể tải danh sách</option>';
          });

        uploadForm.addEventListener("submit", function (event) {
          event.preventDefault();

          // 1. Lấy tất cả giá trị từ form
          const selectedName = delegateSelect.value;
          const phoneInput = document.getElementById("delegate-phone");
          const phoneValue = phoneInput.value.trim();
          const fileThang = inputThang.files[0];
          const fileTrai = inputTrai.files[0];
          const filePhai = inputPhai.files[0];

          // 2. Kiểm tra thông tin đầu vào
          if (!selectedName) {
            Swal.fire({
              icon: "warning",
              title: "Chưa chọn đại biểu",
              text: "Vui lòng chọn tên đại biểu từ danh sách.",
            });
            return;
          }
          if (!phoneValue) {
            Swal.fire({
              icon: "warning",
              title: "Thiếu thông tin",
              text: "Vui lòng nhập số điện thoại của đại biểu.",
            });
            return;
          }
          if (!fileThang || !fileTrai || !filePhai) {
            Swal.fire({
              icon: "warning",
              title: "Thiếu ảnh",
              text: "Vui lòng chọn đủ cả 3 file ảnh.",
            });
            return;
          }

          // 3. Hàm thực hiện việc tải lên (sau khi đã qua các bước kiểm tra)
          const performUpload = () => {
            submitBtn.disabled = true;
            statusDiv.innerHTML = `<div class="loader"></div><span>Đang gửi ảnh, vui lòng chờ...</span>`;

            // Hàm đọc file gốc thành base64, không nén
            const readFileAsBase64 = (file) => {
              return new Promise((resolve, reject) => {
                if (!file) return resolve(null);
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
              });
            };

            Promise.all([
              readFileAsBase64(fileThang),
              readFileAsBase64(fileTrai),
              readFileAsBase64(filePhai),
            ])
              .then(([base64Thang, base64Trai, base64Phai]) => {
                const delegateToSubmit = delegatesData.find(
                  (d) => d.Hoten === selectedName
                );
                const payload = {
                  delegateName: delegateToSubmit.Hoten,
                  delegateTitle: delegateToSubmit.Chucvu,
                  delegatePhone: phoneValue,
                  fileThang: base64Thang,
                  fileTrai: base64Trai,
                  filePhai: base64Phai,
                };

                fetch(baseUrl, {
                  method: "POST",
                  body: JSON.stringify(payload),
                })
                  .then((response) => response.json())
                  .then((result) => {
                    if (result.status === "success") {
                      Swal.fire({
                        icon: "success",
                        title: "Thành công!",
                        text: result.message,
                      }).then(() => location.reload());
                    } else {
                      throw new Error(result.message);
                    }
                  })
                  .catch((error) => {
                    Swal.fire({
                      icon: "error",
                      title: "Gửi thất bại!",
                      text: error.message,
                    });
                  })
                  .finally(() => {
                    submitBtn.disabled = false;
                    statusDiv.innerHTML = "";
                  });
              })
              .catch((error) => {
                Swal.fire({
                  icon: "error",
                  title: "Lỗi đọc file",
                  text: "Không thể đọc được một trong các file ảnh.",
                });
                submitBtn.disabled = false;
                statusDiv.innerHTML = "";
              });
          };

          // 4. Kiểm tra và xác nhận ghi đè
          const selectedDelegate = delegatesData.find(
            (d) => d.Hoten === selectedName
          );
          if (
            selectedDelegate &&
            (selectedDelegate.LinkAnhThang ||
              selectedDelegate.LinkAnhTrai ||
              selectedDelegate.LinkAnhPhai)
          ) {
            Swal.fire({
              title: "Xác nhận ghi đè",
              text: "Đại biểu này đã có ảnh. Bạn có chắc chắn muốn tải lên và thay thế bộ ảnh cũ không?",
              icon: "warning",
              showCancelButton: true,
              confirmButtonColor: "#3085d6",
              cancelButtonColor: "#d33",
              confirmButtonText: "Vâng, thay thế!",
              cancelButtonText: "Hủy",
            }).then((result) => {
              if (result.isConfirmed) {
                performUpload();
              }
            });
          } else {
            performUpload();
          }
        });
      });
    </script>
  </body>
</html>
