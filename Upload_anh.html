    </style>

  <body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const baseUrl =
          "https://script.google.com/macros/s/AKfycbz1Ov02j_x9V0jOY0gdXuESlIrmuFkr3wozGsXuQJo3XaLktWP52rGI_n4svkI6swqWbA/exec";
        const dataUrl = `${baseUrl}?type=photoupload`;
        const delegateSelect = document.getElementById("delegate-select");
        const uploadForm = document.getElementById("upload-form");
        const submitBtn = document.getElementById("submit-btn");
        const statusDiv = document.getElementById("status");
        const inputThang = document.getElementById("photo-thang");
        const inputTrai = document.getElementById("photo-trai");
        const inputPhai = document.getElementById("photo-phai");
        const previewThang = document.getElementById("preview-thang");
        const previewTrai = document.getElementById("preview-trai");
        const previewPhai = document.getElementById("preview-phai");
        const toggleBtn = document.getElementById("toggle-instructions-btn");
        const instructionsContent = document.getElementById(
          "instructions-content"
        );
        const previewContainer = document.getElementById(
          "delegate-photo-preview-container"
        );

        let delegatesData = [];

        if (toggleBtn && instructionsContent) {
          toggleBtn.addEventListener("click", function () {
            this.classList.toggle("active");
            if (instructionsContent.style.maxHeight) {
              instructionsContent.style.maxHeight = null;
            } else {
              instructionsContent.style.maxHeight =
                instructionsContent.scrollHeight + "px";
            }
          });
        }

        function setupPreview(input, preview) {
          input.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
              preview.src = URL.createObjectURL(file);
              preview.style.display = "block";
            } else {
              preview.style.display = "none";
            }
          });
        }
        setupPreview(inputThang, previewThang);
        setupPreview(inputTrai, previewTrai);
        setupPreview(inputPhai, previewPhai);

        fetch(dataUrl)
          .then((response) => response.json())
          .then((data) => {
            delegatesData = data.officialDelegates;
            const summaryElement = document.getElementById("photo-summary");
            if (summaryElement) {
              const total = delegatesData.length;
              const complete = delegatesData.filter(
                (d) => d.LinkAnhThang && d.LinkAnhTrai && d.LinkAnhPhai
              ).length;
              summaryElement.textContent = `ƒê√£ c√≥ ${complete}/${total} ƒë·∫°i bi·ªÉu ƒë·ªß 3 ·∫£nh ch√¢n dung`;
            }

            delegateSelect.innerHTML =
              '<option value="">-- Ch·ªçn ƒë·∫°i bi·ªÉu --</option>';
            delegatesData.forEach((delegate) => {
              const option = document.createElement("option");
              // THAY ƒê·ªîI: D√πng RowIndex l√†m gi√° tr·ªã, v√† hi·ªÉn th·ªã th√™m ch·ª©c v·ª• ƒë·ªÉ ph√¢n bi·ªát
              option.value = delegate.RowIndex;
              option.textContent = `${delegate.Hoten} (${delegate.Chucvu})`; // Hi·ªÉn th·ªã T√™n (Ch·ª©c v·ª•)

              if (delegate.LinkAnhThang) {
                option.setAttribute("data-img-id", delegate.LinkAnhThang);
                // Hi·ªÉn th·ªã th√™m d·∫•u check
                option.textContent = `${delegate.Hoten} (${delegate.Chucvu}) ‚úÖ`;
              }
              delegateSelect.appendChild(option);
            });

            $("#delegate-select").select2();

            // --- LOGIC M·ªöI: HI·ªÇN TH·ªä N√öT B·∫§M KHI CH·ªåN ---
            $("#delegate-select").on("change", function () {
              const selectedOption = $(this).find("option:selected");
              const imgId = selectedOption.data("img-id");
              const previewContainer = document.getElementById(
                "delegate-photo-preview-container"
              );

              if (imgId) {
                // T·∫°o m·ªôt ƒë∆∞·ªùng link xem ·∫£nh tr·ª±c ti·∫øp
                const viewUrl = `https://drive.google.com/file/d/${imgId}/view`;
                // Hi·ªÉn th·ªã n√∫t b·∫•m
                previewContainer.innerHTML = `<a href="${viewUrl}" target="_blank" class="preview-button">üñºÔ∏è Xem ·∫£nh ch√¢n dung</a>`;
              } else {
                previewContainer.innerHTML = ""; // X√≥a n√∫t n·∫øu kh√¥ng c√≥ ·∫£nh
              }
            });
          })
          .catch((error) => {
            console.error("L·ªói khi t·∫£i danh s√°ch:", error);
            delegateSelect.innerHTML =
              '<option value="">Kh√¥ng th·ªÉ t·∫£i danh s√°ch</option>';
          });

        uploadForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const selectedRowIndex = delegateSelect.value;
          const selectedName = delegateSelect.value;
          const phoneInput = document.getElementById("delegate-phone");
          const phoneValue = phoneInput.value.trim();
          const fileThang = inputThang.files[0];
          const fileTrai = inputTrai.files[0];
          const filePhai = inputPhai.files[0];

          if (!selectedRowIndex) {
            Swal.fire({
              icon: "warning",
              title: "Ch∆∞a ch·ªçn ƒë·∫°i bi·ªÉu",
              text: "Vui l√≤ng ch·ªçn m·ªôt ƒë·∫°i bi·ªÉu t·ª´ danh s√°ch.",
            });
            return;
          }
          if (!phoneValue) {
            Swal.fire({
              icon: "warning",
              title: "Thi·∫øu th√¥ng tin",
              text: "Vui l√≤ng nh·∫≠p s·ªë ƒëi·ªán tho·∫°i c·ªßa ƒë·∫°i bi·ªÉu.",
            });
            return;
          }
          if (!fileThang || !fileTrai || !filePhai) {
            Swal.fire({
              icon: "warning",
              title: "Thi·∫øu ·∫£nh",
              text: "Vui l√≤ng ch·ªçn ƒë·ªß c·∫£ 3 file ·∫£nh.",
            });
            return;
          }

          const performUpload = (url) => {
            submitBtn.disabled = true;
            statusDiv.innerHTML = `<div class="loader"></div><span>ƒêang x·ª≠ l√Ω v√† g·ª≠i ·∫£nh, vui l√≤ng ch·ªù...</span>`;

            const processImage = (file) => {
              return new Promise((resolve, reject) => {
                if (!file) return resolve(null);
                const MAX_WIDTH = 800;
                const reader = new FileReader();
                reader.onload = (e) => {
                  const img = new Image();
                  img.onload = () => {
                    let width = img.width,
                      height = img.height;
                    if (width > MAX_WIDTH) {
                      height *= MAX_WIDTH / width;
                      width = MAX_WIDTH;
                    }
                    const canvas = document.createElement("canvas");
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL("image/jpeg", 0.9));
                  };
                  img.onerror = () => {
                    resolve(e.target.result);
                  };
                  img.src = e.target.result;
                };
                reader.onerror = () =>
                  reject(new Error(`Kh√¥ng th·ªÉ ƒë·ªçc ƒë∆∞·ª£c file: ${file.name}`));
                reader.readAsDataURL(file);
              });
            };

            Promise.all([
              processImage(fileThang),
              processImage(fileTrai),
              processImage(filePhai),
            ])
              .then(([base64Thang, base64Trai, base64Phai]) => {
                // THAY ƒê·ªîI: T√¨m ƒë√∫ng ƒë·∫°i bi·ªÉu b·∫±ng RowIndex ƒë·ªÉ l·∫•y T√™n, Ch·ª©c v·ª•
                const selectedDelegate = delegatesData.find(
                  (d) => d.RowIndex == selectedRowIndex
                );
                const payload = {
                  rowIndex: selectedRowIndex, // G·ª≠i ƒëi RowIndex
                  delegateName: selectedDelegate.Hoten,
                  delegateTitle: selectedDelegate.Chucvu,
                  delegatePhone: phoneValue,
                  fileThang: base64Thang,
                  fileTrai: base64Trai,
                  filePhai: base64Phai,
                };
                fetch(url, { method: "POST", body: JSON.stringify(payload) })
                  .then((response) => response.json())
                  .then((result) => {
                    if (result.status === "success") {
                      Swal.fire({
                        icon: "success",
                        title: "Th√†nh c√¥ng!",
                        text: result.message,
                      }).then(() => location.reload());
                    } else {
                      throw new Error(result.message);
                    }
                  })
                  .catch((error) => {
                    Swal.fire({
                      icon: "error",
                      title: "G·ª≠i th·∫•t b·∫°i!",
                      text: error.message,
                    });
                  })
                  .finally(() => {
                    submitBtn.disabled = false;
                    statusDiv.innerHTML = "";
                  });
              })
              .catch((error) => {
                Swal.fire({
                  icon: "error",
                  title: "L·ªói ƒë·ªçc file",
                  text: error.message,
                });
                submitBtn.disabled = false;
                statusDiv.innerHTML = "";
              });
          };

          const selectedDelegate = delegatesData.find(
            (d) => d.RowIndex == selectedRowIndex
          );
          if (
            selectedDelegate &&
            (selectedDelegate.LinkAnhThang ||
              selectedDelegate.LinkAnhTrai ||
              selectedDelegate.LinkAnhPhai)
          ) {
            Swal.fire({
              title: "X√°c nh·∫≠n ghi ƒë√®",
              text: "ƒê·∫°i bi·ªÉu n√†y ƒë√£ c√≥ ·∫£nh. B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën t·∫£i l√™n v√† thay th·∫ø b·ªô ·∫£nh c≈© kh√¥ng?",
              icon: "warning",
              showCancelButton: true,
              confirmButtonColor: "#3085d6",
              cancelButtonColor: "#d33",
              confirmButtonText: "V√¢ng, thay th·∫ø!",
              cancelButtonText: "H·ªßy",
            }).then((result) => {
              if (result.isConfirmed) {
                performUpload(baseUrl);
              }
            });
          } else {
            performUpload(baseUrl);
          }
        });
      });
    </script>
