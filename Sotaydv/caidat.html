<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tình hình Cài đặt Ứng dụng</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"
      defer
    ></script>
  </head>
  <body class="page-caidat">
    <div class="main-wrapper">
      <div class="page-header">
        <h1>
          TỔNG HỢP TÌNH HÌNH CÀI ĐẶT<br />ỨNG DỤNG SỔ TAY ĐẢNG VIÊN ĐIỆN TỬ
        </h1>
      </div>

      <form id="dataForm" class="input-section">
        <div class="form-row">
          <div class="form-group flex-grow">
            <label for="tenDonVi">Đơn vị báo cáo:</label>
            <select id="tenDonVi" name="tenDonVi" required></select>
          </div>
          <div class="form-group">
            <label for="tongSoDangVien">Tổng số đảng viên:</label>
            <input
              type="number"
              id="tongSoDangVien"
              name="tongSoDangVien"
              required
              min="0"
            />
          </div>
          <div class="form-group">
            <label for="soDaCaiDat">Số đảng viên đã cài:</label>
            <input
              type="number"
              id="soDaCaiDat"
              name="soDaCaiDat"
              required
              min="0"
            />
          </div>
          <button type="submit" id="submitBtn">Gửi Dữ Liệu</button>
        </div>
      </form>
      <div id="message" class="message"></div>

      <div class="table-section">
        <div class="table-header">
          <h2>Dữ liệu đã báo cáo</h2>
          <div class="table-filters">
            <span>Chọn ngày:</span>
            <input type="date" id="dateFilter" title="Lọc bảng theo ngày" />
            <span>hoặc</span>
            <button id="resetFilterBtn" class="secondary-btn">
              Xem mới nhất
            </button>
            <button id="checkMissingBtn" class="secondary-btn">
              ĐV chưa báo cáo hôm nay
            </button>
            <div class="admin-only">
              <span>cho ngày:</span>
              <input type="date" id="missingDateFilter" />
            </div>
          </div>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên đơn vị</th>
                <th>Tổng số ĐV</th>
                <th>Số ĐV đã cài</th>
                <th>Tỷ lệ (%)</th>
                <th>Ngày báo cáo</th>
              </tr>
            </thead>
            <tbody id="dataTableBody"></tbody>
            <tfoot>
              <tr>
                <td colspan="2">Tổng cộng</td>
                <td id="totalMembersSum">0</td>
                <td id="totalInstalledSum">0</td>
                <td id="totalPercentage">0.0%</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <div id="confirmationModal" class="modal-overlay">
      <div class="modal-content">
        <p id="modalMessage">Nội dung thông báo sẽ ở đây</p>
        <div class="modal-actions">
          <button id="confirmBtn" class="btn-confirm">Đồng ý</button>
          <button id="cancelBtn" class="btn-cancel">Hủy</button>
        </div>
      </div>
    </div>

    <div id="missingUnitsModal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-title-container">
          <h3 id="missingUnitsTitleMain">DANH SÁCH</h3>
          <p id="missingUnitsTitleSub">Các đơn vị chưa báo cáo ngày...</p>
        </div>
        <ul id="missingUnitsList"></ul>
        <div class="modal-actions">
          <button id="closeMissingBtn" class="btn-confirm">Đóng</button>
        </div>
      </div>
    </div>

    <a href="index.html" class="btn-home">← Về trang chủ</a>
    <script src="caidat-script.js"></script>
  </body>
</html>
