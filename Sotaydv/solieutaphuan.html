<!DOCTYPE html>
<html lang="vi">
  <head>
    <link rel="icon" type="image/png" href="/images/Codang.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhập Liệu Tập Huấn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="page-header">
        <h1>TỔNG HỢP TÌNH HÌNH TẬP HUẤN SỔ TAY ĐẢNG VIÊN</h1>
        <a href="index.html" class="btn-home">← Về trang chủ</a>
      </div>

      <form id="dataForm" class="input-section">
        <div class="form-row">
          <div class="form-group flex-grow">
            <label for="tenDonVi">Tên đơn vị:</label>
            <select id="tenDonVi" name="tenDonVi" required>
              <option value="">Đang tải danh sách...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="soLieu">Số người tập huấn:</label>
            <input type="number" id="soLieu" name="soLieu" required min="0" />
          </div>
          <button type="submit" id="submitBtn">Gửi Dữ Liệu</button>
        </div>
      </form>
      <div id="message" class="message"></div>

      <div class="table-section">
        <div class="table-header">
          <h2>Dữ liệu đã báo cáo</h2>
          <button id="showMissingBtn" class="secondary-btn">
            Đơn vị chưa báo cáo
          </button>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên đơn vị</th>
                <th>Số người tập huấn</th>
              </tr>
            </thead>
            <tbody id="dataTableBody"></tbody>
            <tfoot>
              <tr>
                <td colspan="2">Tổng cộng</td>
                <td id="totalSum">0</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <div id="confirmationModal" class="modal-overlay">
      <div class="modal-content">
        <p id="modalMessage">Nội dung thông báo sẽ ở đây</p>
        <div class="modal-actions">
          <button id="confirmBtn" class="btn-confirm">Đồng ý</button>
          <button id="cancelBtn" class="btn-cancel">Hủy</button>
        </div>
      </div>
    </div>

    <div id="missingUnitsModal" class="modal-overlay">
      <div class="modal-content">
        <h3>Danh sách đơn vị chưa báo cáo</h3>
        <ul id="missingUnitsList"></ul>
        <div class="modal-actions">
          <button id="closeMissingBtn" class="btn-confirm">Đóng</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
