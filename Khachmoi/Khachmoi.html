<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách Đại biểu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>DANH SÁCH ĐẠI BIỂU THAM DỰ</h1>
        <h2>ĐẠI HỘI ĐẠI BIỂU ĐẢNG BỘ TỈNH THÁI NGUYÊN LẦN THỨ I</h2>
        <h2>NHIỆM KỲ 2025-2030</h2>
      </header>

      <section id="summary-stats" class="stats-container">
        <div class="stat-card">
          <h3>Tổng số đại biểu mời</h3>
          <p id="total-invited">...</p>
        </div>
        <div class="stat-card confirmed">
          <h3>Xác nhận dự</h3>
          <p id="total-confirmed">...</p>
        </div>
        <div class="stat-card not-attending">
          <h3>Không dự</h3>
          <p id="total-not-attending">...</p>
        </div>
        <div class="stat-card pending">
          <h3>Chưa xác nhận</h3>
          <p id="total-pending">...</p>
        </div>
      </section>

      <section class="filter-container">
        <label for="org-filter"><strong>Xem theo đơn vị mời:</strong></label>
        <select id="org-filter"></select>
      </section>

      <section id="filter-buttons" class="filter-container">
        <button class="filter-btn active" data-filter="all">Tất cả</button>
        <button class="filter-btn" data-filter="Có dự">Xác nhận dự</button>
        <button class="filter-btn" data-filter="Không dự">Không dự</button>
        <button class="filter-btn" data-filter="pending">Chưa xác nhận</button>
      </section>

      <main>
        <p id="loading-message">Đang tải dữ liệu, vui lòng chờ...</p>
        <table id="delegate-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
